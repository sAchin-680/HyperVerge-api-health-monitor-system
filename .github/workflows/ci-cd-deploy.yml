name: CI/CD â€” Build, Migrate, Deploy

on:
    push:
        branches: [main]

env:
    # Use GHCR or set a custom registry via repo secrets
    REGISTRY: ghcr.io

jobs:
    build-and-push:
        name: Build & Push Images
        runs-on: ubuntu-latest
        strategy:
            matrix:
                service: [api, worker, scheduler, notifier, web]
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v2

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Login to registry
              uses: docker/login-action@v2
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push image
              uses: docker/build-push-action@v4
              with:
                  context: ./apps/${{ matrix.service }}
                  file: ./apps/${{ matrix.service }}/Dockerfile
                  push: true
                  tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.service }}:${{ github.sha }}

    migrate:
        name: Run Prisma Migrations
        runs-on: ubuntu-latest
        needs: build-and-push
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "18"

            - name: Install API dependencies
              run: |
                  cd apps/api
                  npm ci

            - name: Run Prisma migrate deploy
              env:
                  DATABASE_URL: ${{ secrets.DATABASE_URL }}
              run: |
                  cd apps/api
                  npx prisma migrate deploy --schema=prisma/schema.prisma

    deploy:
        name: Terraform Deploy (optional)
        runs-on: ubuntu-latest
        needs: [build-and-push, migrate]
        if: github.ref == 'refs/heads/main'
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v2

            - name: Terraform Init & Apply
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
              run: |
                  cd terraform
                  terraform init -input=false
                  terraform apply -auto-approve

          ssh-deploy:
            name: Simple SSH Deploy (docker-compose)
            runs-on: ubuntu-latest
            needs: [build-and-push, migrate]
            if: github.ref == 'refs/heads/main'
            steps:
              - name: Checkout
                uses: actions/checkout@v4

              - name: Deploy to remote via SSH
                uses: appleboy/ssh-action@v0.1.7
                with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  port: ${{ secrets.SSH_PORT }}
                  script: |
                    set -e
                    cd "${{ secrets.REMOTE_DEPLOY_DIR }}"
                    # Pull latest images pushed to the registry
                    docker compose pull || true
                    # Restart services
                    docker compose up -d --remove-orphans
                    # Optional: cleanup old images
                    docker image prune -f || true

# Notes:
# - Set repository secrets: DATABASE_URL, AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_REGION.
# - This workflow uses GHCR by default; update REGISTRY or login credentials as needed.
# - The `deploy` step is optional and will run only on `main` branch. It executes `terraform apply`.
