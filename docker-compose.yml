services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hyperverge-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hyperverge}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-StrongPassword123}
      POSTGRES_DB: ${POSTGRES_DB:-uptime_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hyperverge}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hyperverge-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: hyperverge-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - hyperverge-network

  # API Service
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: hyperverge-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-hyperverge}:${POSTGRES_PASSWORD:-StrongPassword123}@postgres:5432/${POSTGRES_DB:-uptime_db}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      REDIS_URL: redis://redis:6379
    ports:
      - "${API_PORT:-4000}:4000"
    networks:
      - hyperverge-network

  # Scheduler Service
  scheduler:
    build:
      context: .
      dockerfile: apps/scheduler/Dockerfile
    container_name: hyperverge-scheduler
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_started
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-hyperverge}:${POSTGRES_PASSWORD:-StrongPassword123}@postgres:5432/${POSTGRES_DB:-uptime_db}
      REDIS_URL: redis://redis:6379
      SCHEDULER_PORT: 4002
    ports:
      - "${SCHEDULER_PORT:-4002}:4002"
    networks:
      - hyperverge-network

  # Worker Service
  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    container_name: hyperverge-worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_started
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-hyperverge}:${POSTGRES_PASSWORD:-StrongPassword123}@postgres:5432/${POSTGRES_DB:-uptime_db}
      REDIS_URL: redis://redis:6379
      WORKER_PORT: 4001
    ports:
      - "${WORKER_PORT:-4001}:4001"
    networks:
      - hyperverge-network

  # Notifier Service
  notifier:
    build:
      context: .
      dockerfile: apps/notifier/Dockerfile
    container_name: hyperverge-notifier
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_started
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-hyperverge}:${POSTGRES_PASSWORD:-StrongPassword123}@postgres:5432/${POSTGRES_DB:-uptime_db}
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NOTIFIER_PORT: 4003
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
    ports:
      - "${NOTIFIER_PORT:-4003}:4003"
    networks:
      - hyperverge-network

  # Web Frontend (Next.js) - Build separately: docker compose build web
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: hyperverge-web
    restart: unless-stopped
    profiles:
      - frontend
    depends_on:
      - api
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
    ports:
      - "${WEB_PORT:-3000}:3000"
    networks:
      - hyperverge-network

networks:
  hyperverge-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
